<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shinnie Star — Flipkart Crop (Lite)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Flipkart Label Crop — Lite</h2>
    <label for="pdfs">Select PDF files</label>
    <input id="pdfs" type="file" accept=".pdf" multiple />
    <button id="processBtn">Process</button>
    <div id="progress"></div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
