<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flipkart Label Cropper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h2>Flipkart Label Cropper</h2>

    <label>Mode</label>
    <select id="mode">
      <option>Pro Max</option>
      <option>Lite</option>
    </select>

    <input id="pdfs" type="file" accept="application/pdf" multiple>
    <button id="processBtn">Process</button>

    <div id="result"></div>
    <div id="progress"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
