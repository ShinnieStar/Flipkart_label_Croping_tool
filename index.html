<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flipkart Label Cropper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h2>Flipkart Label Cropper (Lite)</h2>

    <label>PDF Files</label>
    <input id="pdfs" type="file" accept="application/pdf" multiple>

    <div style="margin-top:10px;">
      <button id="processBtn">Process</button>
      <button id="refreshBtn" style="margin-left:8px;">Refresh</button>
    </div>

    <div id="result"></div>
    <div id="progress"></div>

    <div style="margin-top:18px;">
      <button id="backBtn">Back to site</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
